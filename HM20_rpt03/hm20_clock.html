<!DOCTYPE html>

<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm20 : Javascript objects</title>
    <style>
      .Effect2 {
			color: rgb(195, 134, 230);
			text-shadow: 2px 2px 4px white, 0 0 25px skyblue, 0 0 10px white;
		}
    </style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3 class="Effect2">접속당시시간
    </h3>
    <hr />

    <script >
      // Date 객체 생성
      var today = new Date();

      // Date 객체의 toGMTString() 메소드 호출
      document.write("접속한 시간 : " + today + "<br>");
    
    </script>
  </body>
