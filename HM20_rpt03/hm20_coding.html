  
<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm20 : Javascript DOM</title>
    <style>
        .Effect {
			color: white;
			text-shadow: 2px 2px 4px #d69df0, 0 0 25px #d69df0, 0 0 10px #d69df0;
		}
    </style>
    <script>
      var win = null; // window 객체
      function showHTML() {
        if (win == null || win.closed)
          win = window.open("","outWin","width=300,height=200");

        var textArea = document.getElementById("srcText");
        win.document.open();
        win.document.write(textArea.value);
        win.document.close();
      }
    </script>
  </head>

  <body class="Effect">
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3 >HTML</h3>
    <hr />
    <p>
      아래 창에 코딩하십시오. <br />
      
    </p>
    <textarea id="srcText" rows="10" cols="50"></textarea>
    <br />
    <br />
    <button onclick="showHTML()">
      HTML 문서 출력하기
    </button>
  </body>
</html>
