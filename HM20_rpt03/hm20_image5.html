<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm20 : Javascript Event</title>
    <style>
        .Effect {
			color: whitesmoke;
			text-shadow: 2px 2px 2px black, 0 0 25px pink, 0 0 5px springgreen;
		}
    </style>
    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media/BTS.png",
        "media/TWICE.png",
        "media/소녀시대.png",
        "media/슈퍼주니어.png",
        "media/악동뮤지션.png"
        ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }

      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src; // 이미지 변경
        var nameSplit = files[next].split('/');
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        nameText.innerHTML = "국내가수 이름: " + nameSplit[1].replace(".png","");
        sizeText.innerHTML = "폭: " + img.width + " 높이: " + img.height;
        next++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
      }
      function init(img){
        var nameSplit = files[next-1].split('/');
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next-1];
        nameText.innerHTML = "국내가수 이름: " +nameSplit[1].replace(".png","");
        sizeText.innerHTML = "폭: "+ img.width +" 높이: " + img.height;
      }
      function over(obj){
          obj.style.borderColor = "#f17c7c";
      }
      function on(obj){
          obj.style.borderColor = "#9b7cf1";
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3 class="Effect">국내 가수 (이미지를 클릭하십시오.)</h3>
    <hr />
    <h5 class="Effect">
    <p>
            <img
            style="border:20px ridge #9b7cf1"
            src="media/BTS.png"
            alt="."
            width=""
            height=""
            onclick="change(this)"
            onload="init(this)"
            onmouseover="over(this)"
            onmouseout="on(this)"
            
            
          />
          <p id="name"></p>
          <p id="size"></p>
      
      
    </p>
  </body>
</html>
